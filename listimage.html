<!DOCTYPE html>    
<html>   
   <head>   
   <title>Lists</title>  
      <style>   
      .order{  
        list-style: lower-alpha inside url(download.png);          
      }  
      .unorder{  
        list-style: lower-alpha inside url(download.png);          
      }  
  
      </style>   
   </head>   
   <body>   
     <h2>Ordered Lists</h2>   
      <ol class="order">   
         <li>INSTARAM</li>   
         <li>INSTA</li>   
         <li>GRAM</li>   
      </ol>   
      <h2>Unordered lists</h2>   
      <ul class="unorder">   
         <li>INSTAGRAM</li>   
         <li>INSTA</li>   
         <li>GRAM</li>   
      </ul>   
  
   </body>   
</html>
