<!DOCTYPE html>
<html>

<head>
    <title>Lists</title>
    <style>
        .num {
            list-style-type: decimal;
        }

        .alpha {
            list-style-type: lower-alpha;
        }

        .roman {
            list-style-type: lower-roman;
        }

        .circle {
            list-style-type: circle;
        }

        .square {
            list-style-type: square;
        }

        .disc {
            list-style-type: disc;
        }
    </style>
</head>

<body>
    <h1> ListProperties </h1>

    <h2>Unordered list</h2>
    <ul class="disc">
        <li>India</li>
        <li>Australia</li>
        <li>US</li>
    </ul>
    <ul class="circle">
        <li>India</li>
        <li>Australia</li>
        <li>US</li>
    </ul>
    <ul class="square">
        <li>India</li>
        <li>Australia</li>
        <li>US</li>
    </ul>

    <h2>Ordered Lists</h2>
    <ol class="num">
        <li>India</li>
        <li>Australia</li>
        <li>US</li>
    </ol>
    <ol class="alpha">
        <li>India</li>
        <li>Australia</li>
        <li>US</li>
    </ol>
    <ol class="roman">
        <li>India</li>
        <li>Australia</li>
        <li>US</li>
    </ol>
    
</body>

</html>
